// slider function

  // next image


      function nextImage() {

        count++;

        imgBox.style.background = imgObjectArray[count];
        imgBox.style.backgroundSize = "cover";

        if (count >= imgObjectArray.length - 1) {
          count = -1;
        }
      }

  // next image

  // previous image

      function prevImage() {

        count--;

        if (count < 0) {
          count = imgObjectArray.length - 1;
        }

        imgBox.style.background = imgObjectArray[count];
        imgBox.style.backgroundSize = "cover";
      }

  // previous image

// close overlay function

    function closeOverlay(){
      overlayDiv.style.display = "none";
      container.classList.remove("blur");
    }

// close overlay function


// keyboard image switch

    document.onkeydown = function(e) {
        switch (e.keyCode) {
          // switch previous
            case 37:
                prevImage();
                break;
          // switch previous

          // switch next
            case 39:
                nextImage();
                break;
          // switch next

          // close the overlay
            case 27:
                closeOverlay();
                break;
          // close the overlay

        };
    };
